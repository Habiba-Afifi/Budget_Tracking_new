    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email Field -->
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        required
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <p *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</p>
        <p *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</p>
      </div>

      <!-- Password Field -->
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <p *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</p>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="auth-link">
      Don't have an account? <a href="/register">Register here</a>
    </p>
  </div>
</div>
